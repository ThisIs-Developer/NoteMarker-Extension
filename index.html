<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .download-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                display: none;
            }
            .sidebar.active {
                display: block;
            }
            .mobile-menu-toggle {
                display: block;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="mobile-menu-toggle">â˜°</button>
        <div class="sidebar">
            <a href="#" class="download-btn">Download Extension</a>
            <a href="#privacy">Privacy Policy</a>
            <a href="#license">License</a>
            <a href="#release-notes">Release Notes</a>
            <a href="#changelog">Changelog</a>
            <a href="#feedback">Report Feedback</a>
            <a href="#about">About</a>
            <a href="https://github.com/your-repo" target="_blank">Open Source (GitHub)</a>
            <a href="update.json" target="_blank">Update.json</a>
        </div>
        <div class="content">
            <h1>Welcome to Our Browser Extension</h1>
            <p>This is a clean and modern website for our browser extension. Navigate using the sidebar to learn more about our product.</p>
        </div>
    </div>
    <script>
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
